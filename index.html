<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Calculadora incrível</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- FONTE USADA -->
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container calculator">
		<div class="row text-center justify-content-center">
			<!-- Primeira caixa de texto-->
			<div class="col-12">
				<input type="number" id='elem-1'>
			</div>
			<!--Operation button-->
			<div class="col-12">
				<div class="container operations">
					<div class="row align-items-center text">
						<!-- SOMA -->
						<div class="col operation">
    						<input type="radio" id="sum-operation"
     							name="operation" value="+" checked>
    						<label for="sum-operation">+</label>
    					</div>
    					<!-- SUBTRAÇAO -->	
    					<div class="col operation">	
    						<input type="radio" id="subtract-operation"
     							name="operation" value="-">
    						<label for="subtract-operation">-</label>
  						</div>
  						<!-- MULTIPLICAÇÃO -->
  						<div class="col operation">
  							<input type="radio" id="multiply-operation" name="operation" value="*">
  							<label for="multiply-operation">&times;</label>
  						</div>
  						<!-- DIVISÃO -->
  						<div class="col operation">
  							<input type="radio" id="divide-operation" name="operation" value="/">
  							<label for="divide-operation">&divide;</label>
  						</div>
  						<!-- EXPONENCIAÇÃO//POTENCIAÇÃO -->
  						<div class="col operation dropup">
  							<input type="radio" id="potencia-operation" name="operation" value="**">
  							<label for="potencia-operation">^</label>
  						</div>		
  					</div>
  				</div>
  			</div>
  			<!-- Segunda caixa de texto-->				
			<div class="col-12">	
				<input type="number" id='elem-2'>
			</div>
			<div class="col-12">
				<button id="calculate-button">=</button>
			</div>
			<div class="col-12">
				<h2 id="result">RESULTADO</h2>	
			</div>	
		</div>
	</div>
	<script src='js/script.js'></script>
</body>
</html>
